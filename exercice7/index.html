<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>exercice7</title>
</head>

<body>
    <form method="post" action="#">
        <fieldset class="identity">
            <legend id="identity">Votre identité</legend>
            <ol>
                <li>
                    <label for="lname">Nom :</label>
                    <input type="text" placeholder="Nom" name="lastname" id="lname"> 
                
                </li>
                <li>
                    <label for="fname">Prénom : </label>
                    <input type="text" placeholder="Prenom" name="firstName" id="fname">
                
                </li>
                <li>
                    <label for="mailAdress">Adresse mail : </label> 
                    <input type="email" placeholder="adresse mail" name="mail" id="mailAdress"> :
                </li>

            </ol>

        </fieldset>

        <fieldset method="text" class="delivery">
            <legend id="delivery">adresse de livraison</legend>
                <ol>

                    <li> 
                        <label for="adress">Adresse :</label>
                        <textarea cols="15" rows="6" name="deliveryAdress" id="adress"></textarea> 
                    </li>

                    <li>
                        <label for="code">Code postal : </label>
                        <input type="text" placeholder="Code postal" name="postalCode" id="code"> 
                    </li>

                    <li>
                        <label for="city"> Ville :</label>
                        <input type="text" placeholder="Ville" name="deliveryCity" id="city">
                    </li>

                </ol>
        </fieldset>

        <fieldset id="payment">
            <legend id="paymentColor"> information de réglement </legend>
            <ol>
                <li id="cardType">Type de carte bancaire
<!-- mettre un id dans l'attribut de carte avant de retirer avec le css les points -->
                    <ul>
                        <li>
                            <input type="radio" id="Visa" name="cb">VISA
                        </li>

                        <li>
                            <input type="radio" id="Mastercard" name="cb">Mastercard
                        </li>
                        
                    </ul>
                </li>
                <li> 
                    <label for="cardNumber">Numéro de carte : </label>
                    <input type="number" placeholder="Numéro de carte" name="ncard" id="cardNumber">
                
                </li>
                <li>
                    <label for="securityCode">Code se sécurité :</label>
                    <input type="password" placeholder="Code de sécurité" name="scode" id="securityCode"> 
                
                </li>

                <li>
                    <label for="tituName"> Nom du titulaire :</label>
                    <input type="text" placeholder="Nom du titulaire" name="tname" id="tituName"> 
                </li>

            </ol>
    </form>
        </fieldset>
    <button type="submit" >J'achète!</button>

</body>

</html>
